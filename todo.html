<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">

                <div class="card shadow p-4">
                    <h3 class="text-center mb-2">Todo List</h3>

                    <p class="text-center text-muted">
                        Faça o gerenciamento de seus hábitos marcando como concluídos
                        ou adicionando novos hábitos.
                    </p>

                    <!-- Input para novo hábito -->
                    <div class="mb-3">
                        <input type="text" id="novoHabito" class="form-control" placeholder="Digite um hábito">
                    </div>

                    <!-- Botão -->
                    <div class="d-grid mb-3">
                        <button class="btn btn-success" onclick="adicionarHabito()">
                            Adicionar hábito
                        </button>
                    </div>

                    <!-- Lista de hábitos -->
                    <ul id="listaHabitos" class="list-group">
                        <!-- hábitos vão aparecer aqui -->
                    </ul>

                </div>
            </div>

        </div>
    </div>
    </div>
    <script src = "todo.js"></script>
</body>

</html>
