<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">

        <div class="card shadow p-4">
          <h3 class="text-center mb-3">Calculadora</h3>

          <!-- Display -->
          <input 
            type="text" 
            id="display" 
            class="form-control mb-3 text-end fs-4" 
            disabled>

          <!-- Botões -->
          <div class="row g-2">
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('7')">7</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('8')">8</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('9')">9</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="add('/')">÷</button></div>

            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('4')">4</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('5')">5</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('6')">6</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="add('*')">×</button></div>

            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('1')">1</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('2')">2</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('3')">3</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="add('-')">−</button></div>

            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('0')">0</button></div>
            <div class="col-3"><button class="btn btn-primary w-100" onclick="add('.')">.</button></div>
            <div class="col-3"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
            <div class="col-3"><button class="btn btn-warning w-100" onclick="add('+')">+</button></div>

            <div class="col-3"><button class="btn btn-secondary w-100" onclick="apagarUltimo()">⌫</button></div>


            <div class="col-12">
              <button class="btn btn-success w-100" onclick="calcular()">=</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="calculadora.js"></script>
</body>
</html>
